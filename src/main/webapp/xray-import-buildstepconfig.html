  <!--Renders an HTML element for each additional field-->

  {{#each configurableFields}}
		{{#ifEquals key "importInfo"}}
			{{>addSwitchableField}}
		{{else}}
			{{#ifEquals key "importToSameExecution"}}
				{{>addSameExecutionCheckboxEntry}}
			{{else}}
				{{>addInputEntry}}
			{{/ifEquals}}
		{{/ifEquals}}
  {{/each}}
